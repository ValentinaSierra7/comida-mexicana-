<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Formulario para Subir Receta</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f2200d",
              "background-light": "#f8f6f5",
              "background-dark": "#221110",
              "neutral": {
                "900": "#181111",
                "700": "#8a6460",
                "200": "#e6dcdb",
                "100": "#f5f0f0"
              },
              "white": "#ffffff"
            },
            fontFamily: {
              "display": ["Be Vietnam Pro", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-neutral-200/60 dark:border-neutral-700 px-4 sm:px-10 md:px-20 lg:px-40 py-3 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10">
<div class="flex items-center gap-4 text-neutral-900 dark:text-white">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h2 class="text-neutral-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Recetas Mexicanas</h2>
</div>
<div class="hidden md:flex flex-1 justify-end items-center gap-8">
<div class="flex items-center gap-9">
<a class="text-neutral-900 dark:text-neutral-100 text-sm font-medium leading-normal" href="#">Inicio</a>
<a class="text-neutral-900 dark:text-neutral-100 text-sm font-medium leading-normal" href="#">Recetas</a>
<a class="text-neutral-900 dark:text-neutral-100 text-sm font-medium leading-normal" href="#">Explorar</a>
<a class="text-neutral-900 dark:text-neutral-100 text-sm font-medium leading-normal" href="#">Blog</a>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Subir Receta</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User avatar image" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA41hMes2epU1lvuBcllzZ088UstVTmhbzY73jI1-e0jlh_tuVLvkCUsZuE2ar62IBabqZ1Zh7dUhrovgbXJu8OqoqGSi-x57scpDXItvokEC5ZPiYICRIeekEfRGvOyCGg2F2TGpv7k0Y83a9Fxl2AH6lI1PcmBf21iIBVf5PFv61IEa3fwh0L3VyuS5aSjYUSYT6Pn6WRDstFJ39DhHBq8QPa8jM4Td4PSFu-t7COzhcdE_YQxq1rRre-UITdSjGjHUt32YyH5w41");'></div>
</div>
<button class="md:hidden text-neutral-900 dark:text-white">
<span class="material-symbols-outlined">menu</span>
</button>
</header>
<main class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-10">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<div class="flex flex-wrap justify-between gap-3 p-4">
<div class="flex min-w-72 flex-col gap-3">
<p class="text-neutral-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Comparte tu Sazón: Sube tu Receta</p>
<p class="text-neutral-700 dark:text-neutral-200 text-base font-normal leading-normal">Rellena los siguientes campos para compartir tu creación con la comunidad.</p>
</div>
</div>
<div class="flex flex-col gap-3 p-4 mt-6">
<div class="flex gap-6 justify-between">
<p class="text-neutral-900 dark:text-white text-base font-medium leading-normal">Paso 1 de 5: Información General</p>
</div>
<div class="rounded-full bg-neutral-200 dark:bg-neutral-700">
<div class="h-2 rounded-full bg-primary" style="width: 20%;"></div>
</div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 p-4 mt-8">
<div class="flex flex-col gap-6 md:col-span-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-900 dark:text-white text-base font-medium leading-normal pb-2">Nombre de la receta</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-neutral-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-200 dark:border-neutral-700 bg-white dark:bg-background-dark/50 focus:border-primary h-14 placeholder:text-neutral-700 dark:placeholder:text-neutral-200/60 p-[15px] text-base font-normal leading-normal" placeholder="Ej: Tacos al Pastor Tradicionales" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-900 dark:text-white text-base font-medium leading-normal pb-2">Descripción corta</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-neutral-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-neutral-200 dark:border-neutral-700 bg-white dark:bg-background-dark/50 focus:border-primary min-h-36 placeholder:text-neutral-700 dark:placeholder:text-neutral-200/60 p-[15px] text-base font-normal leading-normal" placeholder="Describe tu platillo en una o dos frases que inviten a probarlo."></textarea>
</label>
</div>
<div class="md:col-span-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-900 dark:text-white text-base font-medium leading-normal pb-2">Categorías</p>
<div class="flex flex-wrap items-center gap-2 rounded-lg border border-neutral-200 dark:border-neutral-700 bg-white dark:bg-background-dark/50 p-2 min-h-14">
<div class="flex items-center gap-1.5 rounded-full bg-primary/20 dark:bg-primary/30 px-3 py-1 text-sm font-medium text-primary dark:text-white">
<span>Plato Fuerte</span>
<button class="text-primary dark:text-white"><span class="material-symbols-outlined !text-base">close</span></button>
</div>
<div class="flex items-center gap-1.5 rounded-full bg-primary/20 dark:bg-primary/30 px-3 py-1 text-sm font-medium text-primary dark:text-white">
<span>Tacos</span>
<button class="text-primary dark:text-white"><span class="material-symbols-outlined !text-base">close</span></button>
</div>
<input class="flex-1 bg-transparent focus:outline-none p-2 text-neutral-900 dark:text-white placeholder:text-neutral-700 dark:placeholder:text-neutral-200/60" placeholder="Añade una categoría..."/>
</div>
</label>
</div>
<div class="md:col-span-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-neutral-900 dark:text-white text-base font-medium leading-normal pb-2">Imagen del platillo</p>
<div class="flex justify-center items-center w-full">
<label class="flex flex-col items-center justify-center w-full h-64 border-2 border-neutral-200 dark:border-neutral-700 border-dashed rounded-lg cursor-pointer bg-white/50 dark:bg-background-dark/30 hover:bg-neutral-100/50 dark:hover:bg-background-dark/50 transition-colors" for="dropzone-file">
<div class="flex flex-col items-center justify-center pt-5 pb-6 text-neutral-700 dark:text-neutral-200">
<span class="material-symbols-outlined !text-5xl text-neutral-700/60 dark:text-neutral-200/60">upload_file</span>
<p class="mb-2 text-sm"><span class="font-semibold">Haz clic para subir</span> o arrastra y suelta</p>
<p class="text-xs">SVG, PNG, JPG o GIF (MAX. 800x400px)</p>
</div>
<input class="hidden" id="dropzone-file" type="file"/>
</label>
</div>
</label>
</div>
</div>
<div class="flex justify-between items-center mt-12 p-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-6 bg-neutral-200/80 dark:bg-neutral-700 text-neutral-900 dark:text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-neutral-200 dark:hover:bg-neutral-700/80 transition-colors">
<span class="truncate">Guardar Borrador</span>
</button>
<div class="flex gap-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-not-allowed items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-6 bg-neutral-200 dark:bg-neutral-700 text-neutral-700 dark:text-neutral-200/60 text-base font-bold leading-normal tracking-[0.015em] opacity-50" disabled="">
<span class="material-symbols-outlined">arrow_back</span>
<span class="truncate">Anterior</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Siguiente</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
</main>
</div>
</div>
</body></html>
